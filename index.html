<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Link</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-image: url('https://github.com/66-qe6oo/Password-For-Link/blob/main/B497FA42-9A0F-48D9-BD5A-018774F35A42.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .input-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .password-wrapper input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }
        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
        }
        .password-wrapper .toggle-password.active {
            background-color: #ccc;
        }
        .login-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            color: black;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter password">
            <div class="toggle-password" onclick="togglePassword()"></div>
        </div>
        <button class="login-button" onclick="verifyPassword()">Log in</button>
    </div>

    <script>
        const correctPassword = "112233";
        const protectedLink = "https://google.com";

        function verifyPassword() {
            const inputPassword = document.getElementById('password').value;
            if (inputPassword === correctPassword) {
                window.open(protectedLink, "_blank");
            } else {
                alert("Incorrect password");
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.querySelector('.toggle-password');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePasswordButton.classList.add('active');
            } else {
                passwordInput.type = "password";
                togglePasswordButton.classList.remove('active');
            }
        }
    </script>
</body>
</html>
