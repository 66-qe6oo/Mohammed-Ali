<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed-Ali</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-image: url('https://github.com/66-qe6oo/Mohammed-Ali/blob/main/0096E209-C260-41FD-BEB9-7D7E54EA45D9.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .input-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .password-wrapper input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
        }

        .password-wrapper .toggle-password.active {
            background-color: #ccc;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            color: black;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #bbb;
        }

        .popup {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            display: none;
            z-index: 10;
            width: 90%;
            max-width: 350px;
            max-height: 80%;
            overflow-y: auto;
        }

        .popup.show {
            display: block;
        }

        .popup.error {
            border: 3px solid red;
        }

        .popup.success {
            border: 3px solid green;
        }

        .popup .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .popup .btn {
            padding: 10px 20px;
            margin-top: 15px;
            background: #ccc;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .popup .btn:hover {
            background: #bbb;
        }

        @media (max-width: 600px) {
            .popup {
                width: 95%;
                max-width: 95%;
            }

            .popup .icon {
                font-size: 40px;
            }

            .popup .btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="input-container">
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter password" onkeypress="handleKeyPress(event)">
            <div class="toggle-password" onclick="togglePassword()"></div>
        </div>
        <button class="login-button" onclick="verifyPassword()">Log in</button>
    </div>

    <div id="errorPopup" class="popup error">
        <button class="close" onclick="closePopup('errorPopup')">×</button>
        <div class="icon">❌</div>
        <p>Incorrect password</p>
    </div>

    <div id="successPopup" class="popup success">
        <button class="close" onclick="closePopup('successPopup')">×</button>
        <div class="icon">✅</div>
        <p>Password correct</p>
        <div id="buttonContainer">
            <!-- Buttons will be added dynamically -->
        </div>
    </div>

    <script>
        const passwordConfigs = {
            "Mm989180": [{ name: "All USB", link: "https://google.com" }],
            "Aa7654321": [
                { name: "Activator.txt", link: "https://google.com" },
                { name: "01.04.2019-PVP.rar", link: "https://google.com" }
            ]
        };

        let currentPopup = null;

        function verifyPassword() {
            const inputPassword = document.getElementById('password').value;
            if (currentPopup) {
                closePopup(currentPopup);
            }

            if (passwordConfigs[inputPassword]) {
                showPopup('successPopup', false);
                populateButtons(inputPassword);
            } else {
                showPopup('errorPopup', true);
            }
        }

        function populateButtons(password) {
            const buttonContainer = document.getElementById('buttonContainer');
            buttonContainer.innerHTML = ""; // Clear existing buttons
            passwordConfigs[password].forEach(config => {
                const button = document.createElement('button');
                button.className = "btn";
                button.textContent = config.name;
                button.onclick = () => window.open(config.link, "_blank");
                buttonContainer.appendChild(button);
            });
        }

        function showPopup(popupId, autoClose) {
            const popup = document.getElementById(popupId);
            popup.classList.add('show');
            currentPopup = popupId;
            if (autoClose) {
                setTimeout(() => {
                    if (currentPopup === popupId) closePopup(popupId);
                }, 5000);
            }
        }

        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            popup.classList.remove('show');
            if (currentPopup === popupId) currentPopup = null;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.querySelector('.toggle-password');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePasswordButton.classList.add('active');
            } else {
                passwordInput.type = "password";
                togglePasswordButton.classList.remove('active');
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                verifyPassword();
            }
        }
    </script>
</body>
</html>
