<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed-Ali</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-image: url('https://github.com/66-qe6oo/Mohammed-Ali/blob/main/E8563561-EFC8-472E-8F8C-C9CCA903920F.jpeg?raw=true');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .input-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .password-wrapper input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            padding-right: 45px;
        }

        .password-wrapper input.error {
            border: 3px solid red;
        }
        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
        }
        .password-wrapper .toggle-password.active {
            background-color: #ccc;
        }
        .login-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            color: black;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #bbb;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 30px;
            display: none;
            z-index: 10;
            max-width: 300px;
            width: 90%;
        }
        .popup.show {
            display: block;
        }
        .popup.error {
            border: 5px solid red;
        }
        .popup.success {
            border: 5px solid green;
        }
        .popup .icon {
            font-size: 80px;
            margin-bottom: 15px;
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .popup .btn {
            padding: 15px 30px;
            margin-top: 15px;
            background: #ccc;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            font-weight: bold;
        }
        .popup .btn:hover {
            background: #bbb;
        }
        
        .popup p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter password" onkeypress="handleKeyPress(event)">
            <div class="toggle-password" onclick="togglePassword()">
                <img src="https://raw.githubusercontent.com/66-qe6oo/Mohammed-Ali/628123a5ed70af8948aa0e241fe46ae7beb9b4ce/eye-svgrepo-com.svg" id="showIcon" style="display: none; cursor: pointer;" width="20" height="20">
                <img src="https://raw.githubusercontent.com/66-qe6oo/Mohammed-Ali/628123a5ed70af8948aa0e241fe46ae7beb9b4ce/eye-closed-svgrepo-com.svg" id="hideIcon" style="cursor: pointer;" width="20" height="20">
            </div>
        </div>
        <button class="login-button" onclick="validateAndVerifyPassword()"><b>Log in</b></button>
    </div>

    <div id="errorPopup" class="popup error">
        <button class="close" style="color: red;" onclick="closePopup('errorPopup')">×</button>
        <div class="icon">❌</div>
        <p>Incorrect password</p>
        
    </div>

    <div id="successPopup" class="popup success">
        <button class="close" style="color: green;" onclick="closePopup('successPopup')">×</button>
        <div class="icon">✅</div>
        <p>Password correct</p>
        <div id="buttonContainer">
            <!-- Buttons will be added dynamically -->
        </div>
    </div>

    <script>
        let passwordConfigs = {};
        
        fetch("config.json")
            .then(response => response.json())
            .then(data => {
                passwordConfigs = data.passwordConfigs;
            })
            .catch(error => {
                console.error("Error loading JSON configuration:", error);
            });

        function validateAndVerifyPassword() {
            const inputPassword = document.getElementById('password');

            if (!inputPassword.value) {
                highlightErrorPermanent(inputPassword);
                return;
            }
            removeErrorHighlight(inputPassword);
            verifyPassword(inputPassword.value);
        }

        function highlightErrorPermanent(input) {
            input.classList.add('error');
        }

        function removeErrorHighlight(input) {
            input.classList.remove('error');
        }

        function verifyPassword(password) {
            hideAllPopups(); 
            if (passwordConfigs[password]) {
                incorrectAttempts = 0;
                showPopup('successPopup');
                populateButtons(password);
            } else {
                
                updateErrorPopup();
            }
            clearPasswordInput();
        }

        function updateErrorPopup() {
                        showPopup('errorPopup');
        }

        function populateButtons(password) {
            const buttonContainer = document.getElementById('buttonContainer');
            buttonContainer.innerHTML = "";
            passwordConfigs[password].forEach(config => {
                const button = document.createElement('button');
                button.className = "btn";
                button.textContent = config.name;
                button.onclick = () => window.open(config.link, "_blank");
                buttonContainer.appendChild(button);
            });
        }

        function showPopup(popupId) {
            const popup = document.getElementById(popupId);
            popup.classList.add('show');
        }

        function hideAllPopups() {
            const popups = document.querySelectorAll('.popup');
            popups.forEach(popup => popup.classList.remove('show'));
        }

        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            popup.classList.remove('show');
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const showIcon = document.getElementById('showIcon');
            const hideIcon = document.getElementById('hideIcon');
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showIcon.style.display = "inline";
                hideIcon.style.display = "none";
            } else {
                passwordInput.type = "password";
                showIcon.style.display = "none";
                hideIcon.style.display = "inline";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                validateAndVerifyPassword();
            }
        }

        function clearPasswordInput() {
            const inputPassword = document.getElementById('password');
            inputPassword.value = "";
        }
    
    // تحميل ملف config.json
    window.onload = () => {
        setTimeout(() => {
            fetch("config.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to load config.json");
                    }
                    return response.json();
                })
                .then(data => {
                    passwordConfigs = data.passwordConfigs || {};
                    showPopup('loadingSuccessPopup'); // عرض النافذة الخضراء
                })
                .catch(error => {
                    console.error("Error loading JSON configuration:", error);
                    showPopup('loadingErrorPopup'); // عرض النافذة الحمراء
                });
        }, 1000); // عرض النافذة بعد ثانية واحدة
    };

</script>

    <!-- إضافة النوافذ الجديدة -->
    <div id="loadingSuccessPopup" class="popup success">
        <button class="close" style="color: green;" onclick="closePopup('loadingSuccessPopup')">×</button>
        <div class="icon">✅</div>
        <p>Configuration loaded successfully</p>
    </div>

    <div id="loadingErrorPopup" class="popup error">
        <button class="close" style="color: red;" onclick="closePopup('loadingErrorPopup')">×</button>
        <div class="icon">❌</div>
        <p>Error loading configuration</p>
        <button class="btn" onclick="location.reload()">Update</button>
    </div>

</body>
</html>
