<body>
    <div class="container">
        <h1>Mohammed to Protect Links</h1>
        <p>Enter the password to unlock the link:</p>
        <form onsubmit="return false;">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="button" onclick="verifyPassword()"></button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function verifyPassword() {
            const inputPassword = document.getElementById('password').value;
            const correctPassword = "112233"; // Set your password here
            const protectedLink = "https://google.com"; // The link to protect

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ""; // Clear previous messages

            if (inputPassword === correctPassword) {
                window.open(protectedLink, "_blank"); // Open the link in a new tab
            } else {
                resultDiv.innerHTML = '<p class="error">Incorrect password</p>';
            }
        }
    </script>
